<div class="form-container">
  <div><h1>Register</h1></div>
  <div class="form-group">
    <input type="text" id="name" placeholder="Name" [(ngModel)]="name">
  </div>
  <div class="form-group">
      <input type="email" id="emailid" placeholder="Email Address" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <input type="password" id="pwd" placeholder="Enter password" [(ngModel)]="password">
  </div>
  <div class="text-center"><button (click)="submit()" class="btn btn-primary" type="submit">
    Submit
  </button></div>
  <div class="text-center">Already Have an Account?</div>
  <div class="text-center"><button class="btn btn-primary" (click)="login()">Login</button></div>
</div>
