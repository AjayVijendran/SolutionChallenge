<div class="container" *ngIf="user$|async as user">
  <div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Location</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Location" [(ngModel)]="location">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Description" [(ngModel)]="desc">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Strength</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="strength">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Add Photos</label>
      <div class="col-sm-10">
        <input type="file" class="form-control-file" (change)="uploadImage($event,user)">
      </div>
    </div>
  </div>
    <button (click)="submit()" class="btn btn-primary center">SUBMIT</button>
</div>
